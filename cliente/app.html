<body>

            <!-- subtitulo dinamico  -->
            <div class="row">
                <div class="col justify-content-center align-item-center text-center">
                    <h2 class="display-1" id="subtitulo">Crud</h2>
                </div>
            </div>
         

            <div class="d-flex flex-column flex-md-row">
                    
            <form action="" name="form-crud">
                
                <legend>Informacion del Super Heroe</legend>


                <label for="nombre"> <i class="fa-regular fa-user"></i>&nbsp; Nombre</label>
                <input type="text" name="txtNombre" placeholder="nombre" title="nombre" id="nombre" required>


                <label for="alias"> <i class="fa-solid fa-mask"></i>&nbsp; Alias </label>
                <input type="text" name="txtAlias" placeholder="Alias" title="max 255 caracteres" maxlength="255"
                    id="alias" required>
                <fieldset>
                    <legend>Editorial</legend>
                    <!-- COLOCAR REQUIRED Y TODO LO DEMAS -->
                    <input type="radio" name="rdoEditorial" value="MARVEL" checked>MARVEL
                    <input type="radio" name="rdoEditorial" value="DC">DC
                </fieldset>
                <label for="fuerza"><i class="fa-solid fa-heart-pulse"></i> &nbsp; Fuerza</label>
                <input type="range" name="rangeFuerza" min="0" max="50" title="cantidad de fuerza" required>
                <small id="fuerzaSmall"></small>
                <label for="arma"> <i class="fa-solid fa-robot"></i> &nbsp; Arma</label>
                <select name="selecArmas" id="arma">

                </select>
                <!-- DEBEN ESTAR OCULTOS SPINER ELIMINAR Y CANCELAR -->
                    <!-- <i class="fa-solid fa-dragon fa-flip"></i> -->
                    <div id="spinner" class="col d-none">
                        <img src="./img/1475.gif" alt="loader">
                        </div>
            

                <dialog>
                    <span id="span-mensaje"> </span>
                </dialog>

                <input type="button" value="ELIMINAR" name="btnEliminar" class="d-none btn-dark">
                <input type="button" value="CANCELAR" name="btnCancelar" class="d-none btn-dark">

                <input type="hidden" name="txtHidden" value="">
                <button type="submit" value="GUARDAR" name="alta-modificacion" class="btn-dark"><i
                        class="fa-solid fa-floppy-disk"></i>GUARDAR</button>


            </form>
            <div class="container">
                <div class="row row-cols-1">
                    <div class="col">
                        <button type="button" title="configuracion de tabla" data-bs-toggle="collapse"
                            data-bs-target="#collapse-control-tabla" class="btn-dark p-2"><i class="fa-solid fa-gear"></i></button>
                        <div class="collapse" id="collapse-control-tabla">
                            <form action="" name="form-control-tabla">
                                <fieldset>
                                    <legend>filtros</legend>
                                    <div class="row">

                                        <div class="col-6">
                                            <select name="select-filtros" id="select-filtros" class="form-select">
                                            </select>
                                        </div>

                                        <div class="col-6">
                                            <input type="text" name="result-promedio" id="result-promedio" class="form-control">
                                            <label for="result-promedio">promedio</label>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend>campos a mostrar</legend>
                                    <div class="d-flex flex-row" id="control-tabla-checkbox">

                                    </div>
                                </fieldset>
                            </form>

                        </div>

                    </div>

                    <section id="section-tabla" class="col"></section>
                </div>
